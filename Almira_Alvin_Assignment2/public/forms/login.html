<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <!--Linking google fonts and the stylesheet-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">

    <script src="/Almira_Alvin_Assignment2/server.js"></script>


</head>

<body>

    <div class="login-div">
        <div class="logo">
            <!-- linking the logo img-->
            <img src="./img/logo.png" alt="">
        </div>

        <div class="title">Everyday EDC</div>
        <div class="sub-title">Your Essentials</div>

        <form action="/process_login" method="POST" class="form" id="login" name="login">
            <!-- sets the action and method-->

            <div class="login">
                <div class="username">
                    <!-- User Icon -->
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path
                            d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z">
                        </path>
                    </svg>
                    <input type="text" placeholder="Username" minlength="4" name="username" required>
                </div>

                <div class="password">
                    <!-- Password Icon -->
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path
                            d="M17.308,7.564h-1.993c0-2.929-2.385-5.314-5.314-5.314S4.686,4.635,4.686,7.564H2.693c-0.244,0-0.443,0.2-0.443,0.443v9.3c0,0.243,0.199,0.442,0.443,0.442h14.615c0.243,0,0.442-0.199,0.442-0.442v-9.3C17.75,7.764,17.551,7.564,17.308,7.564 M10,3.136c2.442,0,4.43,1.986,4.43,4.428H5.571C5.571,5.122,7.558,3.136,10,3.136 M16.865,16.864H3.136V8.45h13.729V16.864z M10,10.664c-0.854,0-1.55,0.696-1.55,1.551c0,0.699,0.467,1.292,1.107,1.485v0.95c0,0.243,0.2,0.442,0.443,0.442s0.443-0.199,0.443-0.442V13.7c0.64-0.193,1.106-0.786,1.106-1.485C11.55,11.36,10.854,10.664,10,10.664 M10,12.878c-0.366,0-0.664-0.298-0.664-0.663c0-0.366,0.298-0.665,0.664-0.665c0.365,0,0.664,0.299,0.664,0.665C10.664,12.58,10.365,12.878,10,12.878">
                        </path>
                    </svg>
                    <input type="password" placeholder="Password" id="password" minlength="6" maxlength="30" name="password" required>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me?</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>

            </div>

            <button class="login-btn" type="submit" name="submitLogin">Login</button>
            <div class="sign-up">
                <a href="registration.html">Don't have an account? Click here to sign up.</a>
            </div>
        </form>

    </div>

</body>
<script>
// 
     registration.href = "registration.html" + document.location.search;
     login.action = "./process_login" + document.location.search; //carries quantity data from index.html and puts it into invoice.html
   </script>

</html>
