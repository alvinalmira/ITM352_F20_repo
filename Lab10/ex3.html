<body>

    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="43%">Product #</th>
                <th style="text-align: center;" width="11%">quantity</th>
                <th style="text-align: center;" width="11%">price</th>
                <th style="text-align: center;" width="11%">extended price</th>

            </tr>

            <script>
                // Define product quantities
                var product_quantities = [3, 2, 10, 4, 5];

                //
                product1 = { 'name': 'small gumball', 'price': 0.02 };
                product2 = { 'name': 'medium gumball', 'price': 0.05 };
                product3 = { 'name': 'large gumball', 'price': 0.07 };

                // array of all products
                products = [product1, product2, product3];
                cart_quantities = [2, 0, 4]; // corresponds to products array


                // print out rows of product quantities
                for (i = 0; i < cart_quantities.length; i++) {
                    document.write(`<tr>
                    <td width="43%">${i + 1}</td>
                    <td align="center" width="11%">${cart_quantities[i]}</td>
                    <td width="43%">$${products[i].price}</td>
                    <td width="43%">$${products[i].price * cart_quantities[i]}</td>
                </tr>
                `);
                }



            </script>



            </tr>
        </tbody>
    </table>
