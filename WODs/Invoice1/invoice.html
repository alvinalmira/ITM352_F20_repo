<script>
    /* This is how to make an invoice */
    // Product Data

    // Product 1
    var item1 = 'TI-85 Calculator';
    var quantity1 = 3;
    var price1 = 86.00;

    // Product 2
    var item2 = 'Macbook Pro 13in display';
    var quantity2 = 2;
    var price2 = 1999.95;

    // Product 3
    var item3 = 'Pilot Dr. Grip Pencil';
    var quantity3 = 10;
    var price3 = 7.50;

    // Product 4
    var item4 = 'Nylon Pencil case';
    var quantity4 = 4;
    var price4 = 20.00;

    // Product 5
    var item5 = 'Spigen Phone case';
    var quantity5 = 5;
    var price5 = 20.00;

    // Compute Extended prices
    var extended_price1 = quantity1 * price1;
    var extended_price2 = quantity2 * price2;
    var extended_price3 = quantity3 * price3;
    var extended_price4 = quantity4 * price4;
    var extended_price5 = quantity5 * price5;

    // Compute subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute Tax
    var tax_rate = 0.0575;
    var tax = subtotal * tax_rate;

    // Compute Grand total
    var total = subtotal + tax;



</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>

<body>

    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="11%">quantity</th>
                <th style="text-align: center;" width="13%">price</th>
                <th style="text-align: center;" width="54%">extended price</th>
            </tr>

            <script>
                // product 1
                document.write(`<tr>
                    <td width="43%">${item1}</td>
                    <td align="center" width="11%">${quantity1}</td>
                    <td width="13%">\$${price1.toFixed(2)}</td>
                    <td width="54%">\$${extended_price1.toFixed(2)}</td>
                </tr>
                `)

                // product 2
                document.write(`<tr>
                    <td width="43%">${item2}</td>
                    <td align="center" width="11%">${quantity2}</td>
                    <td width="13%">\$${price2.toFixed(2)}</td>
                    <td width="54%">\$${extended_price2.toFixed(2)}</td>
                </tr>
                `)

                // product 3
                document.write(`<tr>
                    <td width="43%">${item3}</td>
                    <td align="center" width="11%">${quantity3}</td>
                    <td width="13%">\$${price3.toFixed(2)}</td>
                    <td width="54%">\$${extended_price3.toFixed(2)}</td>
                </tr>
                `)

                // product 4
                document.write(`<tr>
                    <td width="43%">${item4}</td>
                    <td align="center" width="11%">${quantity4}</td>
                    <td width="13%">\$${price4.toFixed(2)}</td>
                    <td width="54%">\$${extended_price4.toFixed(2)}</td>
                </tr>
                `)

                // product 5
                document.write(`<tr>
                    <td width="43%">${item5}</td>
                    <td align="center" width="11%">${quantity5}</td>
                    <td width="13%">\$${price5.toFixed(2)}</td>
                    <td width="54%">\$${extended_price5.toFixed(2)}</td>
                </tr>
                `)
            </script>

            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">
                    Sub-total
                </td>
                <td width="54%"> 
                    $<script> document.write(subtotal.toFixed(2))</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                        5.75%</span></td>
                <td width="54%"> 
                    $<script> document.write(tax.toFixed(2))</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong> 
                        $<script> document.write(total.toFixed(2))</script> </strong></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
