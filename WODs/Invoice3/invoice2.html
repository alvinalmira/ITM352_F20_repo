<script>
    /* This is how to make an invoice */
    // Product Data

    // Product 1
    var item1 = 'TI-85 Calculator';
    var quantity1 = 1;
    var price1 = 86.00;

    // Product 2
    var item2 = 'Macbook Pro 13in display';
    var quantity2 = 0;
    var price2 = 1999.95;

    // Product 3
    var item3 = 'Pilot Dr. Grip Pencil';
    var quantity3 = 7;
    var price3 = 7.50;

    // Product 4
    var item4 = 'Nylon Pencil case';
    var quantity4 = 0;
    var price4 = 20.00;

    // Product 5
    var item5 = 'Spigen Phone case';
    var quantity5 = 2;
    var price5 = 20.00;

    // Compute Extended prices & subtotal
    let subtotal = 0;


</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice 2</title>
</head>

<body>

    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="11%">quantity</th>
                <th style="text-align: center;" width="13%">price</th>
                <th style="text-align: center;" width="54%">extended price</th>
            </tr>

            <script>
                // product 1
                extended_price = price1 * quantity1;
                subtotal += extended_price;

                document.write(`<tr>
                    <td width="43%">${item1}</td>
                    <td align="center" width="11%">${quantity1}</td>
                    <td width="13%">\$${price1.toFixed(2)}</td>
                    <td width="54%">\$${extended_price.toFixed(2)}</td>
                </tr>
                `)

                // product 2
                extended_price = price2 * quantity2;
                subtotal += extended_price;

                document.write(`<tr>
                    <td width="43%">${item2}</td>
                    <td align="center" width="11%">${quantity2}</td>
                    <td width="13%">\$${price2.toFixed(2)}</td>
                    <td width="54%">\$${extended_price.toFixed(2)}</td>
                </tr>
                `)

                // product 3
                extended_price = price3 * quantity3;
                subtotal += extended_price;

                document.write(`<tr>
                    <td width="43%">${item3}</td>
                    <td align="center" width="11%">${quantity3}</td>
                    <td width="13%">\$${price3.toFixed(2)}</td>
                    <td width="54%">\$${extended_price.toFixed(2)}</td>
                </tr>
                `)

                // product 4
                extended_price = price4 * quantity4;
                subtotal += extended_price;

                document.write(`<tr>
                    <td width="43%">${item4}</td>
                    <td align="center" width="11%">${quantity4}</td>
                    <td width="13%">\$${price4.toFixed(2)}</td>
                    <td width="54%">\$${extended_price.toFixed(2)}</td>
                </tr>
                `)

                // product 5
                extended_price = price5 * quantity5;
                subtotal += extended_price;

                document.write(`<tr>
                    <td width="43%">${item5}</td>
                    <td align="center" width="11%">${quantity5}</td>
                    <td width="13%">\$${price5.toFixed(2)}</td>
                    <td width="54%">\$${extended_price.toFixed(2)}</td>
                </tr>
                `)

                // Compute Tax
                var tax_rate = 0.0575;
                var tax = subtotal * tax_rate;

                // Compute Shipping
                if (subtotal < 50) {
                    shipping = 2;
                }
                else if (subtotal < 100) {
                    shipping = 5;
                }
                else {
                    shipping = 0.05 * subtotal
                }


                // Compute Grand total
                var total = subtotal + tax + shipping;

            </script>

            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>

            <!-- Subtotal -->
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">
                    Sub-total
                </td>
                <td width="54%">
                    $
                    <script> document.write(subtotal.toFixed(2))</script>
                </td>
            </tr>

            <!-- Tax -->
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                        5.75%</span></td>
                <td width="54%">
                    $
                    <script> document.write(tax.toFixed(2))</script>
                </td>
            </tr>

            <!-- Shipping -->
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span
                        style="font-family: arial;">Shipping</span></td>
                <td width="54%">
                    $
                    <script> document.write(shipping.toFixed(2))</script>
                </td>
            </tr>
            <!-- Total -->
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>
                        $
                        <script> document.write(total.toFixed(2))</script> </strong></td>
            </tr>
        </tbody>
    </table>

    <p><strong>
            OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
            A subtotal $50 - $99.99 will be $5 shipping
            Subtotals over $100 will be charged 5% of the subtotal amount
        </strong></p>
</body>

</html>
